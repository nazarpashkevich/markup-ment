<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link href="reset.css" rel="stylesheet">
    <link href="colors.css" rel="stylesheet">
    <link href="table.css" rel="stylesheet">
</head>
<body>
<table>
    <tbody>
    <tr>
        <td class="color1"></td>
        <td class="color2"></td>
        <td class="color3"></td>
    </tr>
    <tr>
        <td class="color4" colspan="2"></td>
        <td class="with-items">
            <table>
                <tr class="color1">
                    <td></td>
                </tr>
                <tr class="color2">
                    <td></td>
                </tr>
                <tr class="color3">
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td class="color3"></td>
        <td class="with-items-2">
            <table>
                <tr class="color5">
                    <td></td>
                </tr>
                <tr class="color6">
                    <td></td>
                </tr>
            </table>
        </td>
        <td class="color2"></td>
    </tr>
    <tr>
        <td class="color4" colspan="2"></td>
        <td class="color5"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
